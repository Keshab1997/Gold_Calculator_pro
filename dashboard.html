<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Shop Dashboard</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <!-- Header Section -->
    <header class="app-header">
        <div class="logo">
            <i class="fa-solid fa-gem"></i> Gold Calculator
        </div>
        <button onclick="handleLogout()" class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
    </header>

    <div class="container">
        <!-- Calculator Card -->
        <div class="card calculation-card">
            <div class="card-header">
                <h3><i class="fa-solid fa-calculator"></i> New Calculation</h3>
            </div>
            
            <form id="calcForm" onsubmit="calculateTotal(event)">
                <div class="form-grid">
                    <div class="input-group">
                        <label>Item Name</label>
                        <input type="text" id="item" placeholder="e.g. Necklace / Bala" required>
                    </div>
                    
                    <div class="input-group">
                        <label>Weight (gm) <small>(3 decimal supported)</small></label>
                        <input type="number" id="weight" step="0.001" placeholder="10.023" required oninput="liveCalculate()">
                    </div>

                    <div class="input-group">
                        <label>Gold Rate (Today)</label>
                        <input type="number" id="rate" placeholder="Current Rate" required oninput="liveCalculate()">
                    </div>

                    <div class="input-group">
                        <label>Making Charge (Total)</label>
                        <input type="number" id="making" placeholder="Making Cost" required oninput="liveCalculate()">
                    </div>

                    <!-- Loss Percentage (Optional Input to calculate loss cost) -->
                    <div class="input-group">
                        <label>Loss / Wastage (%)</label>
                        <input type="number" id="lossPercent" value="10" step="0.1" oninput="liveCalculate()">
                    </div>
                </div>

                <!-- Result Display -->
                <div class="result-box">
                    <div class="result-row">
                        <span>Gold Value:</span>
                        <span id="goldValue">0.00</span>
                    </div>
                    <div class="result-row loss-row">
                        <span>Loss Cost (<span id="lossPShow">10</span>%):</span>
                        <span id="lossCost">0.00</span>
                    </div>
                    <div class="result-row">
                        <span>Making Charge:</span>
                        <span id="makingCost">0.00</span>
                    </div>
                    <div class="divider"></div>
                    <div class="total-row">
                        <span>Grand Total:</span>
                        <span id="grandTotal">0.00</span>
                    </div>
                </div>

                <button type="submit" class="save-btn"><i class="fa-solid fa-save"></i> Calculate & Save</button>
            </form>
        </div>

        <!-- History Table Section -->
        <div class="card history-card">
            <div class="card-header">
                <h3><i class="fa-solid fa-list-check"></i> Recent Calculations</h3>
                <button onclick="loadData()" class="refresh-btn"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Weight</th>
                            <th>Total Price</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                        <tr>
                            <td colspan="4" style="text-align:center;">Loading data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="app-footer">
        <p>Developed with <i class="fa-solid fa-heart" style="color: red;"></i> by <strong>Keshab Sarkar</strong></p>
        <p>&copy; 2024 Gold Shop Management System</p>
    </footer>

    <!-- Scripts -->
        <!-- Scripts -->
    <!-- ১. config.js লাইনটি মুছে ফেলা হয়েছে কারণ এটি এরর দিচ্ছে -->
    
    <!-- ২. প্রথমে Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- ৩. তারপর ক্লায়েন্ট সেটআপ -->
    <script src="js/supabase-client.js"></script>

    <!-- ৪. তারপর লজিক ফাইলগুলো -->
    <script src="js/calculator.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
</body>
</html>
