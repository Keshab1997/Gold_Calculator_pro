<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gold Calculator</title>
    
    <!-- CSS লিংক (নাম ঠিক করে নেবেন) -->
    <link rel="stylesheet" href="css/login.css">
    
    <!-- ফন্ট অসাম -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="auth-card">
        <div class="auth-header">
            <i class="fa-solid fa-gem"></i>
            <h2>Gold Calculator</h2>
        </div>

        <!-- ফর্ম ট্যাগ ব্যবহার করা ভালো -->
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <p id="message" class="message-box"></p>

            <button type="submit" id="loginBtn" class="btn-primary">Login</button>
            
            <!-- সাইন আপ বাটন (টাইপ বাটন দেবেন, নাহলে ফর্ম সাবমিট হয়ে যাবে) -->
            <button type="button" id="signupBtn" class="btn-outline" onclick="handleSignUp()">Sign Up</button>
        </form>
    </div>

    <!-- স্ক্রিপ্ট লোডিং অর্ডার (খুব গুরুত্বপূর্ণ) -->
    
    <!-- ১. Supabase লাইব্রেরি -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- ২. কনফিগারেশন -->
    <script src="js/supabase-client.js"></script>

    <!-- ৩. লগিন লজিক -->
    <script src="js/auth.js"></script>

</body>
</html>
